<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body styleClass="teste">
<h:form>
	<p:growl >
		<p:autoUpdate />		
	</p:growl>
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px" height="200px" />
	</div>
	<h:panelGrid id="pnl" columns="1" styleClass="caixa" >
	
	<div class="barra">EMAIL PARA RECUPERAÇÃO</div>
		<h:panelGrid columns="2" styleClass="centro">
		
		<p:outputLabel  value="Email: " />
		<p:inputText styleClass="input_normal" value="#{recuMB.emailRecupera}"/>	
			
	</h:panelGrid>
		<p:commandButton id="saveBtn" value="ENVIAR" styleClass="btn" action="#{recuMB.verificaEmailExistente}"/>
		<div class="barra_informa" ></div>
		
	</h:panelGrid>
	<p:blockUI block="pnl" trigger="saveBtn" />
</h:form>	

</h:body>
</html>
