<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="pushy.css" />
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body styleClass="teste">
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div class="menu-lateral transform" id="menu-lateral">
            <div style="padding: 10px; padding-right: 15px;  text-align: right">
                <span class="botao-fechar-menu">x</span>
            </div>
            <div class="menu-lateral-info-usuario">
            	<h:graphicImage library="images" name="usuario.svg" width="28px"></h:graphicImage>
                <span>#{principalMBean.usuario.nome}</span>
            </div>
            <div class="menu-lateral-opcoes" style="top: 0">
            	<div>
                	<a class="menu-lateral-opcao" href="http://localhost:8080/Giventario/inicio.xhtml" target="conteudo">Início</a>
                </div>
                <div>
                	<a class="menu-lateral-opcao" href="http://localhost:8080/Giventario/itens.xhtml" target="conteudo" id="opcao_itens">Itens</a>
                	<div style="display:none; background-color: #3D3D3D" id="submenu_itens">
                		<a class="opcao_submenu" href="http://localhost:8080/Giventario/cadastroItem.xhtml">Cadastrar Item</a>
                	</div>
                </div>
                <a class="menu-lateral-opcao" href="salas.xhtml" target="conteudo">Salas</a>
                <a class="menu-lateral-opcao" href="conferencias.xhtml" target="conteudo">Conferências</a>
                <a class="menu-lateral-opcao" href="configuracoes.xhtml" target="conteudo">Configurações</a>
            </div>
        </div>
        

		<p:toolbar>
			<f:facet name="left">
			<p:commandButton value="☰" ajax="true" update="dataList" id="botao" />
			</f:facet>

			<f:facet name="right">
				<h:form>
					<p:inputText placeholder="Busca por data"
						value="#{relatorioMB.dataParaBuscarNoBancoDeDados}">
						<p:ajax event="keyup" listener="#{relatorioMB.x}"
							update=":dataList" />
					</p:inputText>
					<p:selectOneMenu value="#{relatorioMB.clienteSelecionadoParaBusca}">
					<f:selectItem itemLabel="Busca Empresas" itemValue="0" />
					<f:selectItems itemLabel="#{c.nome}" itemValue="#{c.codigo}"
						var="c" value="#{relatorioMB.listaClientesDropDown}" />
					<p:ajax update="dataList" listener="#{relatorioMB.filtrarClientes}" />
				</p:selectOneMenu>
				</h:form>
			</f:facet>
		</p:toolbar>

	<h:panelGrid columns="3"
		style="width:90%;margin:0 auto;border: none !important;">
		<p:dataList id="dataList" value="#{relatorioMB.visitaRealizada}"
			var="visitasRealizada" type="ordered"
			style=" border: none !important;">
			<h:form>
				<p:panel style=" border: none !important;">
					<f:facet name="header"
						style="font-weight: blod;border: none !important;"> #{visitasRealizada.nome} </f:facet>
					<h:outputText value="Dia : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText
						value="#{relatorioMB.converteDate(visitasRealizada.data)} - " />
					<h:outputText value="  Hora : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText value="#{visitasRealizada.hora}" />
					<br />
					<h:outputText value="Atendente : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText value="#{visitasRealizada.atendente}" />
					<br />
					<h:outputText value="Empresa : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText
						value="#{relatorioMB.mostraCliente(visitasRealizada.id_cliente)}" />
				</p:panel>
			</h:form>
			<hr />
		</p:dataList>
	</h:panelGrid>
	
</h:body>
<script>
        $("#botao").click(function() {
            $("#menu-lateral").addClass("menu-aberto");
        });
         
        $(".botao-fechar-menu").click(function() {
            $("#menu-lateral").removeClass("menu-aberto");
        });
         
        $(".menu-lateral-opcao").click(function() {
            if (this.id == "opcao_itens") {
            	$("#submenu_itens").toggleClass("block");
            }
        });
        
        
    </script>
</html>
