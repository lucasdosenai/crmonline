<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="pushy.css" />
</h:head>
<h:body styleClass="teste">
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:toolbar>

			<f:facet name="left">
				<p:selectOneMenu value="#{relatorioMB.clienteSelecionadoParaBusca}">
					<f:selectItem itemLabel="Busca Empresas" itemValue="0" />
					<f:selectItems itemLabel="#{c.nome}" itemValue="#{c.codigo}"
						var="c" value="#{relatorioMB.listaClientesDropDown}" />
					<p:ajax update="dataList" listener="#{relatorioMB.filtrarClientes}" />
				</p:selectOneMenu>
				<p:commandButton icon="ui-icon-search" ajax="true" update="dataList"
					listener="#{relatorioMB.filtrarClientes}" />
			</f:facet>

			<f:facet name="right">
				<h:form>
					<p:inputText placeholder="Busca por data"
						value="#{relatorioMB.dataParaBuscarNoBancoDeDados}">
						<p:ajax event="keyup" listener="#{relatorioMB.x}"
							update=":dataList" />
					</p:inputText>
				</h:form>
			</f:facet>
		</p:toolbar>
	</h:form>
	<h:panelGrid columns="3"
		style="width:90%;margin:0 auto;border: none !important;">
		<p:dataList id="dataList" value="#{relatorioMB.visitaRealizada}"
			var="visitasRealizada" type="ordered"
			style=" border: none !important;">
			<h:form>
				<p:panel style=" border: none !important;">
					<f:facet name="header"
						style="font-weight: blod;border: none !important;"> #{visitasRealizada.nome} </f:facet>
					<h:outputText value="Dia : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText
						value="#{relatorioMB.converteDate(visitasRealizada.data)} - " />
					<h:outputText value="  Hora : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText value="#{visitasRealizada.hora}" />
					<br />
					<h:outputText value="Atendente : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText value="#{visitasRealizada.atendente}" />
					<br />
					<h:outputText value="Empresa : "
						style="display:inline-block; font-weight: bold;" />
					<h:outputText
						value="#{relatorioMB.mostraCliente(visitasRealizada.id_cliente)}" />
				</p:panel>
			</h:form>
			<hr />
		</p:dataList>
	</h:panelGrid>
</h:body>
</html>
