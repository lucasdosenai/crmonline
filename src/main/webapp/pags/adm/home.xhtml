<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</h:head>

<h:body>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="HOME" url="#" />
        <p:submenu label="CADASTRAR" icon="ui-icon-pencil">
            <p:menuitem value="CLIENTE" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="VISITA" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            <p:menuitem value="CONTATO" url="#" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
	<h:panelGrid id="listas" columns="2">
		<h:panelGrid id="clientes">
		
		</h:panelGrid>
		<h:panelGrid id="">
		
		</h:panelGrid>
	</h:panelGrid>
</h:body>
</html>
