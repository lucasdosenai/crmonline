<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<style>
.textoID td {
	background-color: #000;
	border-color: #fff;
	width: 100px !important;
	height: 32px;
	font-size: 32px;
}

.clientes {
	width: 25%;
	float: left;
	padding: 0;
	margin: 0 auto;
	text-align: center;
	text-decoration: blink;
}

body {
	font-size: 28px;
	margin: 0 auto;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	position: -webkit-sticky; /* Safari */
	position: sticky;
	top: 0;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />
	</h:form>
	<div class="header">
		<h2>CRM ONLINE</h2>
		<p>Mais produtividade para geral</p>
	</div>

	<ul>
		<li><a class="active" href="#home">INICIO</a></li>
		<li><a href="agendamentos.xhtml">AGEDAMENTOS</a></li>
		<li><a href="cliente.xhtml">CLIENTES</a></li>
		<li><a href="#contact">CONTATOS</a></li>
	</ul>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" styleClass="btn" value="Novo cliente" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<p:panelGrid columns="1" style="width:100%;">
			<h1 style="margin:0 auto;">VISITAS PENDENTE</h1>
			<h:panelGrid id="pagina" style="width:70% !important; margin:0 auto;">
			<p:dataList value="#{relatorioMB.visitaRealizada}" var="visitasRealizada" type="ordered" 	 >
			<h:form>
				<h:commandLink>
				<p:panel>
				<f:facet name="header"> #{visitasRealizada.nome} </f:facet>
				<h:outputText value="Dia : " style="display:inline-block; font-weight: bold;" /><h:outputText value="#{relatorioMB.converteDate(visitasRealizada.data)}"/> <br/>
				<h:outputText value="Hora : " style="display:inline-block; font-weight: bold;"/><h:outputText value="#{visitasRealizada.hora}"/> <br/>
				<h:outputText value="Empresa : " style="display:inline-block; font-weight: bold;"/><h:outputText value="#{relatorioMB.mostraCliente(visitasRealizada.id_cliente)}"/>
				</p:panel>
				</h:commandLink>
			</h:form>
				<hr/>
			</p:dataList>
		</h:panelGrid>
	</p:panelGrid>
</h:body>
</html>
