<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<style>
	.textoID td{
    	background-color: #000;
    	border-color: #fff;
    	width: 100px !important;
    	height: 32px;
    	font-size: 32px;
	}
	#clientes{
		width: 25%;
		float: left;
		padding: 0;
		margin: 0 auto;
		text-align: center;
		text-decoration: blink;
	}
	body {
	    font-size: 28px;
	    margin: 0 auto;
	}
	
	ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #333;
	    position: -webkit-sticky; /* Safari */
	    position: sticky;
	    top: 0;
	}
	
	li {
	    float: left;
	}
	
	li a {
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 14px 16px;
	    text-decoration: none;
	}
	
	li a:hover {
	    background-color: #111;
	}
	
	.active {
	    background-color: #4CAF50;
	}
</style>
</h:head>

<h:body>
	<h:form>  
    	<p:growl id="messages"/>
	</h:form>
	<div class="header">
	  <h2>CRM ONLINE</h2>
	  <p>Mais produtividade para geral</p>
	</div>
	
	<ul>
	  <li><a class="active" href="#home">INICIO</a></li>
	  <li><a href="#news">AGEDAMENTOS</a></li>
	  <li><a href="#contact">CLIENTES</a></li>
	  <li><a href="#contact">CONTATOS</a></li>
	</ul>
	<p:panel id="clientes">
	<p:commandLink >
		<p:dataGrid columns="1" var="clientes" scrollable="true"
			value="#{userMB.clientes}" styleClass="textoID">
			<p:column >
				
				<h:panelGrid style="text-decoration: none; 
									  color: #fff;
									  margin: 0 auto;"S>#{clientes.nome}</h:panelGrid>
			</p:column>
		</p:dataGrid>
		</p:commandLink>
	</p:panel>
</h:body>
</html>
