<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<style>
.textoID td {
	background-color: #000;
	border-color: #fff;
	width: 100px !important;
	height: 32px;
	font-size: 32px;
}

.clientes {
	width: 25%;
	float: left;
	padding: 0;
	margin: 0 auto;
	text-align: center;
	text-decoration: blink;
}

body {
	font-size: 28px;
	margin: 0 auto;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	position: -webkit-sticky; /* Safari */
	position: sticky;
	top: 0;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />
	</h:form>
	<div class="header">
		<h2>CRM ONLINE</h2>
		<p>Mais produtividade para geral</p>
	</div>

	<ul>
		<li><a class="active" href="#home">INICIO</a></li>
		<li><a href="#news">AGEDAMENTOS</a></li>
		<li><a href="#contact">CLIENTES</a></li>
		<li><a href="#contact">CONTATOS</a></li>
	</ul>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" styleClass="btn" value="Novo cliente" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<p:panelGrid columns="2" style="width:100%;">

		<p:panelGrid columns="1" style="width:450px !important;">
			<h:form>
				<p:dataTable var="cliente" value="#{userMB.clientes}">
					
					<p:column headerText="Cliente">
						<h:outputText value="#{cliente.nome}" style="font-weight: bold" />
					</p:column>	
						<p:overlayPanel id="imagePanel" for="testeBTN" hideEffect="fade">
							<p:panelGrid columns="1">
								<p:outputLabel value="ID : #{cliente.codigo}" />
								<p:outputLabel value="NIF : #{cliente.nif}" />
								<p:outputLabel value="EMAIL : #{cliente.email}" />
								<p:outputLabel value="SEXO : #{cliente.sexo}" />
								<p:outputLabel value="STATU : #{cliente.statu}" />
							</p:panelGrid>
						</p:overlayPanel>
						<p:dialog for="testeBTN" header="NOME : #{cliente.nome}"
							widgetVar="infor" />
					<p:column headerText="Ações">
						<p:commandButton id="testeBTN" value="I" icon="fa-list-ul" />
					</p:column>

					<p:overlayPanel id="moviePanel" for="testeBTN" hideEffect="fade"
						dynamic="true" style="width:600px">
						<p:outputLabel value="NOME : #{cliente.nome}"></p:outputLabel>
					</p:overlayPanel>
				
				</p:dataTable>
				
			</h:form>
		</p:panelGrid>
		
		<p:panelGrid columns="1" style="vertical-align: top;">
		<p:dataTable style="vertical-align: top;" var="visita" value="#{userMB.clientes}">
		    <p:column headerText="VISITA">
		        <h:outputText value="#{visita.nome}" style="font-weight: bold"/>
		    </p:column>
		    <p:column headerText="DATA">
		        <h:outputText value="#{visita.nif}" style="font-weight: bold"/>
		    </p:column>
		    <p:column headerText="STATU">
		        <h:outputText value="#{visita.statu}" style="font-weight: bold"/>
		    </p:column>
		</p:dataTable>
	</p:panelGrid>

	</p:panelGrid>

</h:body>
</html>
