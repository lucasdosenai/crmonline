<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
		
		<style>
			.ui-toolbar-group-left{
				margin-left: 25% !important;				
			}
		</style>
</h:head>

<h:body>

	<nav class="nav-extended" style="background-color: black">
		<div class="nav-content">
			<ul class="tabs tabs-transparent">
				<li class="tab"><a href="#"><h:graphicImage library="img"
							name="logo.png" width="50px" height="50px" /></a></li>
				<li class="tab"><a href="#test1">AGENDAMENTOS</a></li>
				<li class="tab"><a href="#test2">CLIENTES</a></li>
				<li class="tab" style="margin-right: 50%"><a href="#test4">CADASTRO</a></li>
				<li class="tab"><a href="sass.html">Inicio</a></li>
				<li class="tab"><a href="badges.html">PERFIL</a></li>
				<li class="tab"><a href="collapsible.html">SAIR</a></li>
			</ul>
		</div>
	</nav>
	<p:toolbar>


		
		<f:facet name="left" >
			<p:commandButton value="Novo Contato"/>
			<p:dialog widgetVar="newCT">
						
						<p:inputText placeholder="NOME : "
							value="#{categoriaMB.categoria.nome}" />
						<br />
						<p:commandButton icon="ui-icon-plus" ajax="true"
							action="#{categoriaMB.novaCategoria}" />
					</p:dialog>
			<h:panelGrid columns="8" style="margin-bottom:10px"  cellpadding="5">
				<p:outputLabel for="console" value="Filtrar" />
				<p:selectOneMenu id="console" 
					style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Até uma semana atrás" itemValue="Xbox One" />
					<f:selectItem itemLabel="Até um mês atrás" itemValue="PS4" />
					<f:selectItem itemLabel="Todos os Relatórios" itemValue="PS4" />
					
				</p:selectOneMenu>
					<p:outputLabel for="a" value="Filtrar" />
				<p:selectOneMenu id="a" 
					style="width:125px" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Até uma semana atrás" itemValue="Xbox One" />
					<f:selectItem itemLabel="Até um mês atrás" itemValue="PS4" />
					<f:selectItem itemLabel="Todos os Relatórios" itemValue="PS4" />
					
				</p:selectOneMenu>
				<p:outputLabel for="b" value="Filtrar" />
				<p:selectOneMenu id="b" value=""
					style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Até uma semana atrás" itemValue="Xbox One" />
					<f:selectItem itemLabel="Até um mês atrás" itemValue="PS4" />
					<f:selectItem itemLabel="Todos os Relatórios" itemValue="PS4" />
					
				</p:selectOneMenu>
			</h:panelGrid>
		</f:facet>
		
	</p:toolbar>
	
	<p:panelGrid columns="1" style="vertical-align: top;">
			<p:dataTable style="vertical-align: top;" var="visita"
				value="#{contatosMB.clientes}">
				<p:column headerText="VISITA">
					<h:outputText value="#{visita.nome}" style="font-weight: bold" />
				</p:column>
				<p:column headerText="DATA">
					<h:outputText value="#{visita.nif}" style="font-weight: bold" />
				</p:column>
				<p:column headerText="STATU">
					<h:outputText value="#{visita.statu}" style="font-weight: bold" />
				</p:column>
			</p:dataTable>
		</p:panelGrid>
</h:body>
</html>
