<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<style>
.textoID td {
	background-color: #000;
	border-color: #fff;
	width: 100px !important;
	height: 32px;
	font-size: 32px;
}

.clientes {
	width: 25%;
	float: left;
	padding: 0;
	margin: 0 auto;
	text-align: center;
	text-decoration: blink;
}

body {
	margin: 0 auto;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	position: -webkit-sticky; /* Safari */
	position: sticky;
	top: 0;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />
	</h:form>
	<div class="header">
		<h2>CRM ONLINE</h2>
		<p>Mais produtividade para geral</p>
	</div>

	<ul>
		<li><a class="active" href="#home">INICIO</a></li>
		<li><a href="#news">AGEDAMENTOS</a></li>
		<li><a href="#contact">CLIENTES</a></li>
		<li><a href="#contact">CONTATOS</a></li>
	</ul>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" styleClass="btn" value="Novo cliente" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<p:column>
		<h:form>
		<p:commandButton value="Novo" icon="ui-icon-disk" onclick="PF('newC').show();"/>
		<p:dialog header="NOVO CLIENTE" widgetVar="newC" minHeight="40">
			<p:column headerText="Novo Cliente">
		    	<p:inputText placeholder="NOME : "/><br/>
		    	<p:inputText placeholder="COLABORADORES : "/><br/>
		    	<p:inputText placeholder="CNPJ : "/><br/>
		    	<p:inputText placeholder="LOGRADOURO : "/><br/>
		    	<p:inputText placeholder="CIDADE : "/><br/>
		        <p:selectOneMenu id="categoria"  value="#{dropdownView.city}" style="width:150px">
		            <f:selectItem itemLabel="Selecione Categoria" itemValue="" noSelectionOption="true" />
		            <f:selectItems  />
		        </p:selectOneMenu>
		        <p:commandButton icon="ui-icon-plus" onclick="PF('newCT').show();"/>
		        <p:dialog widgetVar="newCT">
		        	<p:inputText placeholder="NOME : " value="#{categoriaMB.ctg.nome}"/><br/>
		        	<p:commandButton icon="ui-icon-plus" action="#{categoriaMB.novaCategoria()}"/>
		        </p:dialog>
		         <br/>
		        <p:commandButton value="Salvar"/>
			</p:column>
		</p:dialog>
		</h:form>
	</p:column>
		<p:panelGrid columns="1" style="width:100% !important;">
			<h:form>
				<p:dataTable var="cliente" value="#{userMB.clientes}">
					<p:column>
						<h:outputText value="#{cliente.nome}" style="font-weight: bold" />
					</p:column>
					<p:column>
						<p:outputLabel value="ID : #{cliente.codigo}" />
					</p:column>
					<p:column>
						<p:outputLabel value="NIF : #{cliente.nif}" />
					</p:column>
					<p:column>
						<p:outputLabel value="EMAIL : #{cliente.email}" />
					</p:column>
					<p:column>
						<p:outputLabel value="SEXO : #{cliente.sexo}" />
					</p:column>
					<p:column>
						<p:outputLabel value="STATU : #{cliente.statu}" />
					</p:column>
					<p:column>
						<p:commandButton icon="ui-icon-trash"/>
						<p:commandButton icon="ui-icon-edit"/>
						<p:commandButton icon="fa-align-justify"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panelGrid>
</h:body>
</html>
