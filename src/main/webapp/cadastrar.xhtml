<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css"/>
	
</h:head>
<h:body styleClass="teste">
	<p:growl autoUpdate="true">
	</p:growl>
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px" height="200px" />
	</div>

	<h:panelGrid columns="1" styleClass="caixa">
	
	<div class="barra">ACESSO RESTRITO</div>
		<h:panelGrid columns="2" styleClass="centro">
		
		<h:panelGrid styleClass="centro">
	<h3>Novo Usuário</h3>
	
	<h:form>
	<p:growl showDetail="true" >
		<p:autoUpdate />		
	</p:growl>
	<p:panelGrid columns="1">
		<p:inputText placeholder="Nome" size="40" styleClass="input_normal"/>
		<p:inputMask placeholder="NIF" size="40" styleClass="input_normal" mask="SN 999 999"/>
			
			<p:password placeholder="Senha" size="40" styleClass="input_normal"/>
			<p:password placeholder="Confirmar Senha" styleClass="input_normal" size="40"/>
			
			<p:inputText placeholder="Tipo de Usuário"  styleClass="input_normal" size="40"/>
		
		<p:selectOneRadio styleClass="input_normal">
			<f:selectItem itemValue="M" itemLabel="Masculino" />
			<f:selectItem itemValue="F" itemLabel="Feminino" />		
		</p:selectOneRadio>
		
		<p:inputText placeholder="E-mail" size="40"  styleClass="input_normal"/>	
		<p:panelGrid columns="2">
			<h:commandButton value="Cadastrar" styleClass="btn" actionListener="#{loginMB.verificaLogin}"/>
			<h:commandButton value="Cancelar" styleClass="btn" />
		</p:panelGrid>
	</p:panelGrid>
	</h:form>
</h:panelGrid>
		</h:panelGrid>
</h:panelGrid>
</h:body>
</html>
