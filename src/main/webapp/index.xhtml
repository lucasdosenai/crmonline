<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>
<h:body styleClass="teste">
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<div align="center" style="width: 1000px">
			<h:graphicImage library="img" name="logo.png" width="200px" height="200px" />
		</div>
		<h:panelGrid columns="1" styleClass="caixa">

			<div class="barra">ACESSO RESTRITO</div>
			<h:panelGrid columns="2" styleClass="centro">

				<p:outputLabel value="NIF: " />
				<p:inputMask mask="999 999 9" styleClass="input_normal"
					value="#{loginMB.comum.nif}" />

				<p:outputLabel value="PASSWORD: " />
				<p:password styleClass="input_normal"
					value="#{loginMB.comum.password}" />

			</h:panelGrid>
			<h:commandButton value="ACESSA" styleClass="btn"
				action="#{loginMB.loginUsuario}" />
			<div class="barra_informa">asdasdasdas</div>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
