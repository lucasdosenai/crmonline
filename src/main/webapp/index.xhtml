<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>

<h:body styleClass="teste">
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px" height="200px" />
	</div>
    <p:growl >
		<p:autoUpdate />		
	</p:growl>
	<h:form>
		
		<h:panelGrid columns="1" styleClass="caixa">
			<div class="barra">ACESSO RESTRITO</div>
			<h:panelGrid columns="2" styleClass="centro">
				<p:outputLabel value="NIF: " />
				<p:inputMask mask="999 999 9" styleClass="input_normal"
					value="#{loginMB.usuario}" required="true" requiredMessage="NIF Obrigatório"/>

				<p:outputLabel value="PASSWORD: " />
				<p:password styleClass="input_normal"
					value="#{loginMB.password}" required="true" requiredMessage="Senha Obrigatório"/>

			</h:panelGrid>
			<h:commandButton value="ACESSA" styleClass="btn"
				action="#{loginMB.logaUsuario}" />
			<div class="barra_informa">
				<h:commandButton value="NOVO USUARIO" styleClass="btn" action="#{util.irCadastrar}" />
			</div>
			<div class="barra_informa">
				<h:commandButton value="ESQUECI MINHA SENHA" styleClass="btn" action="#{util.irCadastrar}" />
			</div>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
