<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css"/>
</h:head>
<h:body>
	<p:growl autoUpdate="true">
	</p:growl>
	<h:form>
		<div class="container-login100 ">
			 <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                  <p:outputLabel for="Email" value="Email:" />
                  <p:inputText id="nomeEmail" value="#{LoginMB.usuario.nomeUsuario}" />
                   
                  <p:outputLabel for="confirmaEmail" value="Confirmar Email:" />
                  <p:inputText id="cEmail" value="#{LoginMB.usuario.senha}" />
                   
                  <p:commandButton value="Enviar" icon="ui-icon-star" action="#{LoginMB.envia}" ajax="false">
                  </p:commandButton>
            </p:panelGrid>
      </h:form>
		</div>
	</h:form>
</h:body>
</html>
