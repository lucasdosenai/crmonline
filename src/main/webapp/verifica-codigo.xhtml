<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body styleClass="teste">
	<p:growl autoUpdate="true">
	</p:growl>
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px" height="200px" />
	</div>
	
	<h:panelGrid columns="1" styleClass="caixa">
	<div class="barra">VERIFICAR CÃ“DIGO</div>
	<h:panelGrid styleClass="centro" columns="2">
	
		<h:panelGrid id="panelcodigo" rendered="#{!recuMB.render}">
		<h:form>
			<p:outputLabel  value="CODIGO" />
			<h:inputText styleClass="input_normal" value="#{recuMB.vCod}"/>	
			
			<h:commandButton value="ENVIAR" styleClass="btn" action="#{recuMB.verificaCodigo}"/>
			<div class="barra_informa" ></div>
		</h:form>
		</h:panelGrid>
		<h:panelGrid id="panelNovaSenha" columns="2" rendered="#{recuMB.render}">
			<h:form>
			<p:outputLabel  value="NOVA SENHA" />
			<p:password styleClass="input_normal" value="#{recuMB.password}" />
			
			<p:outputLabel  value="CONFIRMA SENHA" />
			<p:password styleClass="input_normal" value="#{recuMB.verificaPassword}" />	
				
			<h:commandButton value="CONFIRMAR" styleClass="btn" action="#{recuMB.novaSenha}"/>
			<div class="barra_informa" ></div>
			</h:form>
		</h:panelGrid>
		
		</h:panelGrid>
		</h:panelGrid>	
	


</h:body>
</html>
