<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="resource" name="estilo.css" />
	<style>
	*{
		
	}
	.textoID td{
    	background-color: #000;
    	border-color: #fff;
    	width: 100px !important;
    	height: 32px;
    	font-size: 32px;
	}
	.clientes{
		width: 30%;
		float: left;
		padding: 0;
		margin: 0 auto;
		text-align: center;
		text-decoration: blink;
	}
	body {
		width: 100%;
	    font-size: 17px;
	    margin: 0 auto;
	    border: 0px;
	}
	
	ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #333;
	    position: -webkit-sticky; /* Safari */
	    position: sticky;
	    top: 0;
	}
	
	li {
	    float: left;
	}
	
	li a {
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 14px 16px;
	    text-decoration: none;
	}
	
	li a:hover {
	    background-color: #111;
	}
	
	.active {
	    background-color: #4CAF50;
	}
	.pro{
		margin-bottom: 55%;
	}
	.shop{
		margin-bottom: 100%;
		
	}
</style>
</h:head>
<h:body>
	<p:dataList value="#{clienteMB.clientes}" var="cliente" type="ordered">
	   <f:facet name="header">INFORMAÇÕES </f:facet>
        Cliente       : #{cliente.nome},<br/> 
        Colaboradores : #{cliente.numeroFuncionario},<br/>
        CNPJ          : #{cliente.cnjp},<br/>
        Telefone      : #{cliente.telefone},<br/>
        Email         : #{cliente.email},<br/>
        Logradouro    : #{cliente.logradouro},<br/>
        cidade        : #{cliente.cidade},<br/>
        categoria     : #{cliente.categoria.nome}<br/>
    </p:dataList>
	<p:panelGrid columns="2">
	<p:panel id="info_cliente">
	

	</p:panel>
	
	<p:panel id="Contatos-visitas" styleClass="pro">
		<p:panelGrid columns="1">
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Novo Contato"/>
					<p:commandButton value="Novo Cargo"/>
				</f:facet>
			</p:toolbar>
			<p:dataTable var="">
				<p:column headerText="Contato">
				
				</p:column>
				<p:column headerText="Telefone">
				
				</p:column>
				<p:column headerText="Email">
				
				</p:column>
				<p:column headerText="Cargo">
				
				</p:column>
				<p:column headerText="Ação">
				
				</p:column>
			</p:dataTable>
		</p:panelGrid>
	</p:panel>
	</p:panelGrid>
</h:body>
</html>
