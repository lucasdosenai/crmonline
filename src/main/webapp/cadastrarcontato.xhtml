<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>
<h:body styleClass="teste">
	<p:growl autoUpdate="true">
	</p:growl>
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px"
			height="200px" />
	</div>

	<h:panelGrid columns="1" styleClass="caixa">

		<div class="barra">ACESSO RESTRITO</div>
		<h:panelGrid columns="2" styleClass="centro">

			<h:panelGrid styleClass="centro">

				<h3>Novo Usu√°rio</h3>

				<h:form>
					<p:growl>
						<p:autoUpdate />
					</p:growl>
					<p:panelGrid columns="1">
						<p:inputText placeholder="Nome" size="40"
							styleClass="input_normal" value="#{ContatosMB.usuario.nome}" />
						<p:inputMask placeholder="Telefone" size="40"
							styleClass="input_normal" mask="999 999 9"
							value="#{ContatosMB.usuario.nif}" />
						<p:inputText placeholder="Celular" size="40"
							styleClass="input_normal" value="#{cadMB.usuario.nome}" />
						<p:inputText placeholder="E-mail" size="40"
							styleClass="input_normal" value="#{cadMB.usuario.email}" />


						<p:growl id="messages" showDetail="true" />
						<p:panelGrid columns="2">
							<p:selectOneMenu value="#{ContatosMB.Contato.id_cliente}">
								<f:selectItem itemLabel="Selecionar Cargo" />
								<f:selectItems value="#{ContatosMB.cargo}" var="c"
									itemLabel="#{c.nome}" itemValue="#{c.codigo}" />
							</p:selectOneMenu>
							<p:commandButton value="+" onclick="PF('Add').show();" />
						</p:panelGrid>
						<p:selectOneMenu value="#{ContatosMB.Contato.id_cliente}">
							<f:selectItem itemLabel="Selecionar Cliente" />
							<f:selectItems value="#{clienteMB.clientes}" var="c"
								itemLabel="#{c.nome}" itemValue="#{c.codigo}" />
						</p:selectOneMenu>


						<p:panelGrid columns="2">
							<h:commandButton value="Cadastrar" styleClass="btn"
								action="#{ContatosMB.verifica}" />

							<h:commandButton value="Cancelar" styleClass="btn" />
						</p:panelGrid>
					</p:panelGrid>

				</h:form>
				<p:dialog widgetVar="Add">
					<h:form>
						<center>
							<p:inputText placeholder="Nome" />
							<p:commandButton value="Salvar novo cargo !" action="#{cargoMB.salvarCargo}"
								/> 
						</center>
					</h:form>
				</p:dialog>
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>
</h:body>
</html>
