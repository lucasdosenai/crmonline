<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>
<h:body styleClass="teste">
	<p:growl autoUpdate="true">
	</p:growl>
	<div align="center" style="width: 1000px">
		<h:graphicImage library="img" name="logo.png" width="200px"
			height="200px" />
	</div>

	<h:panelGrid columns="1" styleClass="caixa">

		<div class="barra">ACESSO RESTRITO</div>
		<h:panelGrid columns="2" styleClass="centro">

			<h:panelGrid styleClass="centro">

				<h3>Novo Usu√°rio</h3>
 
				<h:form id="form">
					<p:growl>
						<p:autoUpdate />
					</p:growl>
					<p:panelGrid columns="1">
						<p:inputText placeholder="Nome" size="40"
							styleClass="input_normal" value="#{contatosMB.contato.nome}" />
						<p:inputMask placeholder="Telefone" size="40"
							styleClass="input_normal" mask="9999-9999"
							value="#{contatosMB.contato.telefone}" />
						<p:inputMask placeholder="Celular" size="40"
							styleClass="input_normal" mask="(99)9 9999-9999"
							value="#{contatosMB.contato.celular}" />
						<p:inputText placeholder="E-mail" size="40"
							styleClass="input_normal" value="#{contatosMB.contato.email}" />


						<p:growl id="messages" showDetail="true" />
						<p:panelGrid columns="2">
							<p:selectOneMenu value="#{contatosMB.contato.cargo.id}">
								<f:selectItem itemLabel="Selecionar Cargo" />
								<f:selectItems value="#{contatosMB.cargos}" var="c"
									itemLabel="#{c.nome}" itemValue="#{c.codigo}" />
							</p:selectOneMenu>
							<p:commandButton value="+" onclick="PF('Add').show();" />
						</p:panelGrid>
						<p:selectOneMenu id="clientes" value="#{contatosMB.contato.cliente.id}">
							<f:selectItem itemLabel="Selecionar Cliente" />
							<f:selectItems value="#{contatosMB.clientes}" var="c"
								itemLabel="#{c.nome}" itemValue="#{c.codigo}" />
						</p:selectOneMenu>


						<p:panelGrid columns="2">
							<h:commandButton value="Cadastrar" styleClass="btn" actionListener="#{contatosMB.inserircontato}" />

							<h:commandButton value="Cancelar" styleClass="btn" />
						</p:panelGrid>
					</p:panelGrid>

				</h:form>
				<p:dialog widgetVar="Add">
					<h:form>
						<center>
						<p:panelGrid columns="1">
							<p:inputText placeholder="Nome" value="#{contatosMB.cargo.nome}"   />
							<p:commandButton value="Salvar novo cargo !" actionListener="#{contatosMB.salvarCargo}"
								update=":form" onsuccess="PF('Add').hide();"/>
							</p:panelGrid>
						</center>
					</h:form>
				</p:dialog>
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>
</h:body>
</html>
